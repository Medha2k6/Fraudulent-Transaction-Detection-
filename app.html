<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fraud Detection</h1>
        <form id="fraudForm" action="/" method="post">
            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" name="transactionType">
                <option value="CASH_OUT">CASH_OUT</option>
                <option value="PAYMENT">PAYMENT</option>
                <option value="DEBIT">DEBIT</option>
                <option value="TRANSFER">TRANSFER</option>
            </select>

            <label for="step">Step:</label>
            <input type="number" id="step" name="step" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="oldbalanceOrg">Old Balance Org:</label>
            <input type="number" id="oldbalanceOrg" name="oldbalanceOrg" required>

            <label for="newbalanceOrig">New Balance Orig:</label>
            <input type="number" id="newbalanceOrig" name="newbalanceOrig" required>

            <label for="oldbalanceDest">Old Balance Dest:</label>
            <input type="number" id="oldbalanceDest" name="oldbalanceDest" required>

            <label for="newbalanceDest">New Balance Dest:</label>
            <input type="number" id="newbalanceDest" name="newbalanceDest" required>

            <label for="isFlaggedFraud">Is Flagged Fraud:</label>
            <input type="number" id="isFlaggedFraud" name="isFlaggedFraud" required>

            <button type="submit">Predict Fraud</button>
        </form>

        <div id="predictionResult">
            {% if prediction is defined %}
                <p>Prediction Result: {{ prediction }}</p>
            {% endif %}
            {% if error is defined %}
                <p>Error: {{ error }}</p>
            {% endif %}
        </div>
        
    </div>
</body>
</html>
